<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editor.css') }}">
    </head>
<body>

<div id="editor_area">
    <div id="sidebar">
      {% for file in files %}
      <div class="post-item"><a class="" href="{{ file[7:] }}"><span class="">{{ file[7:] }}</span></a></div>
      {% endfor %}
    </div>
    <textarea id="md" style="display:none">{{ text }}</textarea>
</div>

<div id="test-box">
    <div class="test-item">
        <button onclick="HyperMD.switchToNormal(editor)">
             Normal
        </button>
        <div class="test-tooltip">Use default theme provided by CodeMirror, disable HyperMD's visual tricks.</div>
    </div>

    <div class="test-item">
        <button onclick="HyperMD.switchToHyperMD(editor)">
             HyperMD Mode
        </button>
        <div class="test-tooltip">Revert previous button's change.</div>
    </div>

    <div class="test-item">
      <input type="text" value="" name="search" id="search" placeholder="Search..."/>
    </div>

    <div class="right test-item">
        <button onclick="window.open('https://github.com/laobubu/hypermd/')">
             <span class="phone-hidden">GitHub</span>
        </button>
        <div class="test-tooltip">View HyperMD on GitHub</div>
    </div>

    <div class="right test-item">
        <button onclick="post(window.location.href, {data:editor.getValue()})">
             <span class="phone-hidden">Upload</span>
        </button>
        <div class="test-tooltip">Upload Current Change</div>
    </div>

</div>
</body>

<!-- CodeMirror -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror/lib/codemirror.css">
