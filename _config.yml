# highlighter: pygments
# Site settings
title: Mickir的魔法笔记
email: zyeoman@163.com
description: 每一个魔法师都要有一本魔法笔记!
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://mickir.me" # the base hostname & protocol for your site
enforce_ssl: mickir.me
github_username:  zYeoman
favicon: "/favicon.ico"

# Build settings
permalink: /blog/:title.html   #博文的固定链接
paginate: 10
author:                                     #自定义常量
  name: Mickir
  email: zhuangyw.thu@gmail.com
  link: https://mickir.me/
  weibo: http://weibo.com/mickir
  github: https://github.com/zYeoman

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true

remote_theme: zYeoman/3-Jekyll

leancloud:
  enable: true
  app_id: xYnmPhrQu3YUQ28Ywk2qEfIp-gzGzoHsz
  app_key: ijsCplpAyUiEzXD36KkOFwHU

analytics:
  google: "UA-96052060-1"

exclude: [LICENSE, CNAME, README.md, .gitignore, Rakefile.rb]

avatar: /head.jpg

timezone: Asia/Shanghai

sass:
  style: compressed

plugins:
    - jekyll-paginate
    - jemoji
    - jekyll-mentions
    - jekyll-seo-tag
    - jekyll-relative-links
    - jekyll-sitemap

pwa:
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "assets/font/*"

markdown: kramdown
kramdown:
  hard_wrap:  true
  syntax_highlighter_opts:
    wrap: true
  parse_block_html: true
