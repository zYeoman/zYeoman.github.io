---
layout: base
---

<article id="post__content">
    <h1 id="post__title" data-identifier="{{ page.date | date: "%Y%m%d" }}">{{ page.title }}</h1>
     <div class="post__meta">
        <span class="post__date">
            <span class="post-meta-item-icon">
                <i class="fa fa-calendar-o"></i>
            </span>
            <span>发表于</span>
            <time datetime="{{page.create}}">{{ page.create| date: "%Y-%m-%d" }}</time>
        </span>
        <span class="post__date">
            &nbsp; | &nbsp;
            <span class="post-meta-item-icon">
                <i class="fa fa-pencil"></i>
            </span>
            <span>修改于</span>
            <time datetime="{{page.date}}">{{ page.date| date: "%Y-%m-%d" }}</time>
        </span>
        <span class="post-category">
            &nbsp; | &nbsp;
            <span class="post-meta-item-icon">
                <i class="fa fa-folder-o"></i>
            </span>
            <span class="post-meta-item-text">分类于 {{page.category}}</span>
        </span>
        <span id="{{page.url}}" class="leancloud_visitors" data-flag-title="{{page.title}}">
            &nbsp; | &nbsp;
            <span class="post-meta-item-icon">
                <i class="fa fa-eye"></i>
            </span>
            <span class="post-meta-item-text">阅读次数 </span>
            <span class="leancloud-visitors-count"></span>
        </span>
     </div>
    {{ content }}
    <div class="declare">
        <div>

        </div>
    </div>
</article>
<!-- end #post__content -->
